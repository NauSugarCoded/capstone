<ion-header>

  <ion-navbar>
    <ion-title>Branch Question</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    [formGroup]='form'
    (ngSubmit)='saveDocument(form.value)'>

  <h2> Question Type:</h2><h3> {{ type }} </h3>

  <div *ngIf="type == 'slider' || type == 'text' || type == 'multi' || type == 'time'">
    <label stacked class ="item item-input item-select">
          <div class ="input-label">

          <h2>  What should the next question be:</h2>

          <select formControlName="branch">
            <option *ngFor="let question of questions">

            <option value="-1">

        </div>

<ion-item>
  <div *ngIf="isEditable">
    <button
      ion-button
      block
      color="primary"
      text-center
      padding-top
      padding-bottom
      [disabled]="!form.valid">
      Branch question
    </button>
  </div>
</ion-item>

</form>

<ion-item>
  <button
    ion-button
    block
    color="danger"
    text-center
    padding-top
    padding-bottom
    (click)="deleteDocument()">
    Delete question
  </button>
</ion-item>

</ion-content>
