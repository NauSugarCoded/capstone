<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
    </ion-item>
  </ion-list>

  <div padding text-center>

    <button *ngIf="email && password " ion-button color="default" round (click)="submitLogin()">
     Login</button>
   <!-- Show dead button if form is not filled -->
   <button *ngIf="!email || !password" ion-button color="deafault" clear round>Login</button>

  </div>

  <br>

  <div padding text-center>
   <button ion-button color="gray" block clear (click)="forgotPassword()">Forgot Password</button>
  </div>


   <div padding text-center>
     <button ion-button color="gray" block clear (click)="redirectToSignup()">Create new account</button>
   </div>

</ion-content>
