<ion-header>

  <ion-navbar>
    <ion-title>Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form
    [formGroup]='form'
    (ngSubmit)='saveDocument(form.value)'>

    <ion-item>
      <ion-label stacked>Modules Name:</ion-label>
      <ion-input
        type='text'
        formControlName='name'
        [(ngModel)]='name'>
      </ion-input>
    </ion-item>

    <ion-item>
       <ion-label stacked>Owner:</ion-label>
       <ion-input
          type="text"
          formControlName="owner"
          [(ngModel)]="owner"></ion-input>
 	  </ion-item>

    <ion-item>
       <ion-label stacked>Type:</ion-label>
       <ion-input
          type="text"
          formControlName="type"
          [(ngModel)]="type"></ion-input>
 	  </ion-item>

    <h2> Questions </h2>

    <button
      ion-button
      block
      color='primary'
      (click)='addDocument()'>
      Add a question to module
    </button> -->

  </form>

</ion-content>
