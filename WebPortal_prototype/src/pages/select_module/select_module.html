<ion-header>

  <ion-navbar>
    <ion-title>Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form
    [formGroup]='form'
    (ngSubmit)='updateModule(form.value)'>

    <ion-item>
      <ion-label stacked>Modules Name:</ion-label>
      <ion-input
        type='text'
        formControlName='name'
        [(ngModel)]='name'>
      </ion-input>
    </ion-item>

    <ion-item>
       <ion-label stacked>Type:</ion-label>
       <ion-input
          type="text"
          formControlName="type"
          [(ngModel)]="type" disabled="true"></ion-input>
 	  </ion-item>

    <div *ngIf="type == 'Time Initiated'">
      <ion-item>
        <ion-label> Recurrence: </ion-label>
        <ion-select formControlName="recurrence" [(ngModel)]="recurrence">
          <ion-option value="once"> Once </ion-option>
          <ion-option value="day"> Daily </ion-option>
          <ion-option value="week"> Weekly </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Every X Hour(s)</ion-label>
        <ion-datetime
          displayFormat="HH:mm"
          type='time'
          formControlName='every'
          [(ngModel)]='every'>
        </ion-datetime>
      </ion-item>

      <ion-item>
         <ion-label stacked> Start Time </ion-label>
         <ion-datetime
            displayFormat="hh:mma"
            type="time"
            formControlName="start_time"
            [(ngModel)]="start_time"></ion-datetime>
   	  </ion-item>

      <ion-item>
         <ion-label stacked> Start Date </ion-label>
         <ion-input
            formControlName="start_date"
            [(ngModel)]="start_date"></ion-input>
   	  </ion-item>

      <ion-item>
         <ion-label stacked> End Date</ion-label>
         <ion-input
            formControlName="end_date"
            [(ngModel)]="end_date"></ion-input>
   	  </ion-item>
    </div>

    <ion-item>
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Add a new Module
          </div>

          <div *ngIf="isEditable">
             Update this Module
          </div>
          </button>
 	  </ion-item>

  </form>

  <ion-item>
  <div *ngIf="isEditable">
      <button
        ion-button
        block
        color="danger"
        text-center
        padding-top
        padding-bottom
        [disabled]="!form.valid"
        (click)="deleteDocument()">
        Delete Module
      </button>
    </div>
  </ion-item>

  <h2> Questions </h2>

  <ion-searchbar [(ngModel)] = "searchbar1" (ionInput)="searchQuestions($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor='let question of questions' (click)="updateDocument(question)">
      <h2> {{ question.name }} </h2>
    </button>
  </ion-list>

  <h2> Add Questions </h2>
  <ion-searchbar [(ngModel)] = "searchbar2" (ionInput)="searchOtherQuestions($event)"></ion-searchbar>
  <div *ngFor='let quest of quests'>
    <div *ngIf = "email == quest.owner">
      <button ion-item (click)="saveQuestions(quest, docID)">
      {{ quest.name }}
      </button>
    </div>
  </div>

  <div *ngIf="!flag">
    <button ion-button
            block
            color='primary'
            (click)="exportAnswers_Modules()">
            Export Module Answers
    </button>
  </div>

  <div *ngIf="flag && !firstFlag">
    <button ion-button
            block
            color='primary'
            (click)="setLink()">
            Set Link
    </button>
  </div>

  <div *ngIf="firstFlag && !secondFlag">
    <button ion-button
            block
            color='primary'
            (click)="createLink()">
            Generate Link
    </button>
  </div>

  <div *ngIf="secondFlag">
    <button ion-button
            block
            color='primary'
            (click)="downloadFile()">
            Download Modules File
    </button>
  </div>

</ion-content>
