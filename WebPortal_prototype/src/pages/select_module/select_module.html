<ion-header>

  <ion-navbar>
    <ion-title>Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form
    [formGroup]='form'>

    <ion-item>
      <ion-label stacked>Modules Name:</ion-label>
      <ion-input
        type='text'
        formControlName='name'
        [(ngModel)]='name'>
      </ion-input>
    </ion-item>

    <ion-item>
       <ion-label stacked>Owner:</ion-label>
       <ion-input
          type="text"
          formControlName="owner"
          [(ngModel)]="owner"></ion-input>
 	  </ion-item>

    <ion-item>
       <ion-label stacked>Type:</ion-label>
       <ion-input
          type="text"
          formControlName="type"
          [(ngModel)]="type"></ion-input>
 	  </ion-item>

    <h2> Questions </h2>

    <ion-list>
      <button ion-item *ngFor='let question of questions'>
        <h2> {{ question.id }} </h2>
      </button>
    </ion-list>

    <ion-item *ngFor='let quest of quests'>
      <button ion-button
              block
              color='primary'
            (click)="saveQuestions(quest)">
              Add question {{ quest.name }}
      </button>
    </ion-item>

  </form>

</ion-content>
