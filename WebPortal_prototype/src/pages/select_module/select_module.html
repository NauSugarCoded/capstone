<ion-header>

  <ion-navbar>
    <ion-title>Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form
    [formGroup]='form'>

    <ion-item>
      <ion-label stacked>Modules Name:</ion-label>
      <ion-input
        type='text'
        formControlName='name'
        [(ngModel)]='name'>
      </ion-input>
    </ion-item>

    <ion-item>
       <ion-label stacked>Owner:</ion-label>
       <ion-input
          type="text"
          formControlName="owner"
          [(ngModel)]="owner"></ion-input>
 	  </ion-item>

    <ion-item>
       <ion-label stacked>Type:</ion-label>
       <ion-input
          type="text"
          formControlName="type"
          [(ngModel)]="type"></ion-input>
 	  </ion-item>

    <div *ngIf="type == 'Time Initiated'">
      <ion-item>
        <ion-label> Recurrence: </ion-label>
        <ion-select formControlName="recurrence" [(ngModel)]="recurrence">
          <ion-option value="once"> Once </ion-option>
          <ion-option value="day"> Daily </ion-option>
          <ion-option value="week"> Weekly </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
         <ion-label stacked> Start Time </ion-label>
         <ion-datetime
            displayFormat="hh:mma"
            type="time"
            formControlName="start_time"
            [(ngModel)]="start_time"></ion-datetime>
   	  </ion-item>

      <ion-item>
         <ion-label stacked> Start Date </ion-label>
         <ion-input
            type="date"
            formControlName="start_date"
            [(ngModel)]="start_date"></ion-input>
   	  </ion-item>

      <ion-item>
         <ion-label stacked> End Date</ion-label>
         <ion-input
            type="date"
            formControlName="end_date"
            [(ngModel)]="end_date"></ion-input>
   	  </ion-item>
    </div>

    <h2> Questions </h2>

    <ion-list>
      <button ion-item *ngFor='let question of questions'>
        <h2> {{ question.id }} </h2>
      </button>
    </ion-list>

    <ion-item *ngFor='let quest of quests'>
      <button ion-button
              block
              color='primary'
            (click)="saveQuestions(quest)">
              Add question {{ quest.name }}
      </button>
    </ion-item>

  </form>

</ion-content>
