<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SCHEMA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

   <ion-item>
      <ion-label stacked>Study Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="study_fname" name="study_fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Study Short Name</ion-label>
      <ion-input type="text" [(ngModel)]="study_sname" name="study_sname"></ion-input>
    </ion-item>

    <ion-item >
        <ion-label stacked>Study Start Date</ion-label>
        <ion-input type="text" [(ngModel)]="study_sdate" name="study_sdate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Study End Date</ion-label>
      <ion-input type="text" [(ngModel)]="study_edate" name="study_edate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="study_discription" name="study_discription"></ion-input>
    </ion-item>

    <div padding text-center>
      <button ion-button color="default" round (click)="doSignup()" >Create Study</button>
    </div>

  </ion-list>

</ion-content>
