<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form
    [formGroup]='form'
    (ngSubmit)='saveDocument(form.value)'>

    <ion-item>
      <ion-label stacked>Question Name:</ion-label>
      <ion-input
        type='text'
        formControlName='name'
        [(ngModel)]='name'>
      </ion-input>
    </ion-item>

    <br>

    <label stacked class ="item item-input item-select">
      <div class ="input-label">
        Question Type:
      </div>
      <select formControlName='type'>
        <option>Text</option>
        <option>Radio</option>
        <option>Multiple Choice</option>
        <option>Slider</option>
      </select>
    </label>
    <br>
    <!--
    <ion-item>
       <ion-label stacked>Question Type:</ion-label>
       <select>
         <option>Text</option>
         <option>Radio</option>
         <option>Multiple Choice</option>
         <option>Slider</option>
        </select>
 	  </ion-item>-->

    <ion-item>
       <ion-label stacked>Question Text:</ion-label>
       <ion-input
          type="text"
          formControlName="qtext"
          [(ngModel)]="qtext"></ion-input>
 	  </ion-item>

 	  <ion-item>
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Add a new question
          </div>

          <div *ngIf="isEditable">
             Update this question
          </div>
          </button>
 	  </ion-item>

  </form>

</ion-content>
