<ion-header>

  <ion-navbar>
    <ion-title>Modules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form
    [formGroup]='form'
    (ngSubmit)='saveDocument(form.value)'>

    <ion-item>
      <ion-label stacked>Module Name:</ion-label>
      <ion-input
        type='text'
        formControlName='name'
        [(ngModel)]='name'>
      </ion-input>
    </ion-item>

    <ion-list radio-group formControlName="type" [(ngModel)]="type">
      <ion-label stacked>Module Type:</ion-label>
      <ion-item>
        <ion-label> User Initiated </ion-label>
        <ion-radio value="User Initiated"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label> Time Initiated </ion-label>
        <ion-radio value="Time Initiated"></ion-radio>
      </ion-item>
 	  </ion-list>

    <ion-item>
       <ion-label stacked>Owner:</ion-label>
       <ion-input
          type="text"
          formControlName="owner"
          [(ngModel)]="owner"></ion-input>
 	  </ion-item>

 	  <ion-item>
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Create a new Module
          </div>

          <div *ngIf="isEditable">
             Update Module
          </div>
          </button>
 	  </ion-item>

    <ion-item>
      <div *ngIf="isEditable">
        <button
          ion-button
          block
          color="primary"
          text-center
          padding-top
          padding-bottom
          [disabled]="!form.valid">
          Add a question
        </button>
      </div>
    </ion-item>


  </form>

</ion-content>
