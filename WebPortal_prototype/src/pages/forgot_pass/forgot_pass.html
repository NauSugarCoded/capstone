<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
       <ion-label stacked>Email</ion-label>
       <ion-input type="email" [(ngModel)]="email" name="email" placeholder="eg. john@doe.com"></ion-input>
     </ion-item>

     <div padding text-center>
       <button ion-button color="default" round (click)="sendResetPassword()" >Reset Password</button>
     </div>

   </ion-list>
</ion-content>
