<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SCHEMA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="page-container">

    <h3>Home Page</h3>

    <br><br><br>

    <div id="owner-current-studies">
      <ion-grid class="table">
        <h4>My Studies</h4>
        <ion-row class="grid-labels">
          <ion-col col-1>ID</ion-col>
          <ion-col col-9>Name</ion-col>
          <ion-col col-2>Status</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>0001</ion-col>
          <ion-col col-9>TEST 1</ion-col>
          <ion-col col-2>Active</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>0002</ion-col>
          <ion-col col-9>TEST 2</ion-col>
          <ion-col col-2>Active</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>0003</ion-col>
          <ion-col col-9>TEST 3</ion-col>
          <ion-col col-2>Active</ion-col>
        </ion-row>
        <button ion-button id="add-study-button" menuToggle> + </button>
      </ion-grid>
    </div>
    <br><br><br><br>
    <div id="owner-completed-studies">
      <ion-grid class="table">
        <h4>My Completed Studies</h4>
        <ion-row class="grid-labels">
          <ion-col col-1>ID</ion-col>
          <ion-col col-9>Name</ion-col>
          <ion-col col-2>Status</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>0000</ion-col>
          <ion-col col-9>COMPLETED TEST</ion-col>
          <ion-col col-2>Active</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <button ion-button id="logout-button" (click)="logoutUser()"> Logout </button>



</ion-content>
